<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg text-center">
    <h1 class="text-2xl font-bold sm:text-3xl">Get started today!</h1>

    <p class="mt-4 text-gray-500">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Et libero nulla
      eaque error neque ipsa culpa autem, at itaque nostrum!
    </p>
  </div>

  <form class="mx-auto mb-0 mt-8 max-w-md space-y-4" (submit)="handleAdd()" [formGroup]="categoryForm">
    <div>
      <label for="email" class="sr-only">Email</label>
      <input formControlName="name" name="name" type="text"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter name" />

      <div class="text-red-600" *ngIf="categoryForm.get('name').hasError('required') && categoryForm.get('name').touched">
        Name is required.
      </div>
      <div class="text-red-600" *ngIf="categoryForm.get('name').hasError('minlength') && categoryForm.get('name').touched">
        Name must be at least 5 characters long.
      </div>
    </div>

    <div>
      <label for="email" class="sr-only">Email</label>
      <input formControlName="slug" name="slug" type="text"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter slug" />

      <div class="text-red-600" *ngIf="categoryForm.get('slug').hasError('required') && categoryForm.get('slug').touched">
        Name is required.
      </div>
      <div class="text-red-600" *ngIf="categoryForm.get('slug').hasError('minlength') && categoryForm.get('slug').touched">
        Name must be at least 5 characters long.
      </div>
    </div>

    <button type="submit" class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
      Add category
    </button>
  </form>
</div>

<div class="mx-auto max-w-screen-xl px-4 py-16 sm:px-6 lg:px-8">
  <div class="mx-auto max-w-lg text-center">
    <h1 class="text-2xl font-bold sm:text-3xl">Get started today!</h1>

    <p class="mt-4 text-gray-500">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Et libero nulla
      eaque error neque ipsa culpa autem, at itaque nostrum!
    </p>
  </div>

  <form action="" class="mx-auto mb-0 mt-8 max-w-md space-y-4" (submit)="handleAdd()" [formGroup]="productForm">
    <div>
      <label for="email" class="sr-only">Email</label>
      <input formControlName="name" name="name" type="text"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter name" />

      <span class="text-red-600"
        *ngIf="productForm.get('name').hasError('required') && productForm.get('name').touched">
        Name is required.
      </span>
      <span class="text-red-600"
        *ngIf="productForm.get('name').hasError('minlength') && productForm.get('name').touched">
        Name tối thiểu 3 ký tự!
      </span>
    </div>

    <div>
      <label for="email" class="sr-only">Email</label>
      <input formControlName="price" name="price" type="number" min="0" step="1000"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter price" />

      <span class="text-red-600"
        *ngIf="productForm.get('price').hasError('required') && productForm.get('price').touched">
        price is required.
      </span>
    </div>

    <div>
      <label for="email" class="sr-only">Email</label>
      <input formControlName="desc" name="desc" type="text"
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter description" />

      <span class="text-red-600"
        *ngIf="productForm.get('desc').hasError('required') && productForm.get('desc').touched">
        Name is required.
      </span>
    </div>

    <div>
      <label for="email" class="sr-only">Email</label>
      <input formControlName="img" name="img" type="file" multiple
        class="w-full rounded-lg border-gray-200 p-4 pe-12 text-sm shadow-sm" placeholder="Enter link image" />

      <span class="text-red-600"
        *ngIf="productForm.get('img').hasError('required') && productForm.get('img').touched">
        Name is required.
      </span>
    </div>

    <select formControlName="categoryId" name="categoryId" id="" class="border">
      <option value="">Chọn danh mục</option>
      <option *ngFor="let item of categorys" [value]="item._id">{{item.name}}</option>
    </select>

    <br>

    <button type="submit" class="inline-block rounded-lg bg-blue-500 px-5 py-3 text-sm font-medium text-white">
      Add product
    </button>
  </form>
</div>
